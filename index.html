<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Baap er bank</title>
  </head>
  <body>
    <!-- header section -->

    <header>
      <h1>মায়ের দোয়া, বাপের ব্যাংক</h1>
      <h3>খাই, ঘুমাই আর ব্যাংক চালাই।</h3>
    </header>

    <!-- main section -->

    <main>
      <div class="output-card-container">
        <div class="output-card green p-2">
          <h2 class="pt-2">Deposit</h2>
          <p>$<span id="deposit-output">00</span></p>
        </div>
        <div class="output-card red p-2">
          <h2 class="pt-2">Withdraw</h2>
          <p>$<span id="withdraw-output">00</span></p>
        </div>
        <div class="output-card blue p-2">
          <h2 class="pt-2">Balance</h2>
          <p>$<span id="balance-output">00</span></p>
        </div>
      </div>
      <div class="input-card-container">
        <div class="input-card">
          <h1>Deposit Money</h1>
          <p>যত পারিস জমা দে</p>

          <div>
            <input type="text" id="deposit-value" />
            <button class="bg-green" onclick="deposit()">Deposit</button>
          </div>
        </div>
        <div class="input-card">
          <h1>Withdraw Money</h1>
          <p>খবরদার, টাকা তুলবিনা।</p>

          <div class="mb-5">
            <input type="text" id="withdraw-value" />
            <button onclick="withdraw()" class="bg-red">Withdraw</button>
          </div>
        </div>
      </div>
      <footer class="text-center py-1 mt-5 bg-black text-white container-fluid">
        মায়ের দোয়া, বাপের ব্যাংক
      </footer>
    </main>
    <!-- bootstrap bundle js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
